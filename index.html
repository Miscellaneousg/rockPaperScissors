<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RPS The game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./temp2.js" defer></script>
        <link rel="preload" href="./fonts/DepartureMono-1.500/DepartureMono-1.500/DepartureMono-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
        <link rel="preload" href="./fonts/Born2bSportyV2.ttf" type="font/woff2" as="font" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header><h1>Rock Paper Scissors</h1></header>
        <div class="main">
            <div class="home">
                <p>
                    <i id="one" class="arc"></i>
                    <i class="arrow right"></i>
                </p>
                <button  id="play">PLAY!</button>
                <div id="circle"></div>                
            </div>
            <div class="game">
                <div class="screen"></div>
                <div class="nav">
                    <p id="two">
                        <i class="arc"></i>
                        <i class="arrow right"></i>
                    </p>
                    <button id="exit">END</button>
                </div>
            </div>
        </div>    
        <footer class="footer">
            <div class="text">

                    Miscellaneousg
                </a>
            </div>
        </footer> 
    </body>
</html>
