<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RPS The game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./temp2.js" defer></script>
        <link rel="preload" href="./fonts/DepartureMono-1.500/DepartureMono-1.500/DepartureMono-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
        <link rel="preload" href="./fonts/Born2bSportyV2.ttf" type="font/woff2" as="font" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header><h1>Rock Paper Scissors</h1></header>
        <div class="main">
            <div class="home">
                <p><i id="one" class="arc"></i><i class="arrow right"></i></p>
                <button  id="play" onmouseenter="this.style.color='red'" onmouseleave="this.style.color='rgb(118, 118, 196)'">PLAY!</button>
                <div id="circle"></div>                
            </div>
            <div class="game">
                <p id="two"><i class="arc"></i><i class="arrow right"></i></p>
                <button class="exit">END</button>
            </div>
        </div>    
        <footer class="footer">
            <div class="text">Copyright &copy; 2025 <a href="https://github.com/Miscellaneousg" target="_blank" rel="noopener noreferrer"  onmouseenter="this.style.color='red'" onmouseleave="this.style.color='white'">Miscellaneousg</a></div>
        </footer> 
    </body>
</html>
