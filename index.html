<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RPS The game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./scripts.js" defer></script>
        <link rel="preload" href="./fonts/DepartureMono-1.500/DepartureMono-1.500/DepartureMono-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
        <link rel="preload" href="./fonts/Born2bSportyV2.ttf" type="font/woff2" as="font" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header><h1>Rock Paper Scissors</h1></header>
        <div class="main">
            <div class="home">
                <p id="one">
                    <i id="one" class="arc"></i>
                    <i class="arrow right"></i>
                </p>
                <button  id="play">PLAY!</button>
                <div id="circle"></div>                
            </div>
            <div class="game">
                <div class="screen">
                    <div id="computer">
                        <img class="game" src="./images/milesEdgeworth.png">
                        <h3>computer</h3>
                    </div>
                    <div id="player">
                        <img class="game" src="./images/phoenixWright.png">
                        <h3>player</h3>
                    </div>
                    <div id="score">
                        <div id="setting">
                            <label class="round">Total Rounds : 1</label>
                            <input id="round" class="round" type="range" value="1" min="1" max="9" maxlength="1">
                            <button>DONE</button>
                        </div>
                        <div id="digits">
                            <h2></h2>
                            <p class="computer"></p>
                            <p class="player">player Choice = <br>player Score  = </p>
                        </div>
                        <div id="buttons">
                            <button id="rock">rock</button>
                            <button id="paper">paper</button>
                            <button id="scissor">scissor</button>
                        </div>
                    </div>
                </div>
                <div class="nav">
                    <p id="two">
                        <i class="arc"></i>
                        <i class="arrow right"></i>
                    </p>
                    <button id="exit">END</button>
                </div>
            </div>
        </div>    
        <footer class="footer">
            <div class="text">
                Copyright &copy; 2025 
                <a href="https://github.com/Miscellaneousg" target="_blank" rel="noopener noreferrer"  onmouseenter="this.style.color='red'" onmouseleave="this.style.color='white'">
                    Miscellaneousg
                </a>
            </div>
        </footer> 
    </body>
</html>
